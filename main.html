<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="video-player">
  <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
  <div class="controls">
    <button id="play-pause" class="player__button toggle">►</button>
    <div class="progress-bar" id="progress-bar">
      <div id="progress__filled"></div>
    </div>
    <div class="volume">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <select id="playback-speed">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
    <button id="skip-back" class="player__button">« 10s</button>
    <button id="skip-forward" class="player__button">25s »</button>
  </div>
</div>
	
  <script src="./scripts.js"></script>
</body>
</html>
